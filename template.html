<div class="silly-model-tester-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Silly Model Tester</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="silly-model-tester_block flex-container">
                <label for="test_messages">Введите сообщения для тестирования (каждое сообщение — с новой строки):</label>
                <textarea id="test_messages" rows="10" placeholder="Введите сообщения, разделенные переводами строки"></textarea>
                <input id="send_test_messages" class="menu_button" type="submit" value="Отправить сообщения" />
            </div>
            <hr class="sysHR" />
            <div>
                <label for="response_output">Ответы модели:</label>
                <textarea id="response_output" rows="10" readonly placeholder="Здесь будут появляться ответы"></textarea>
            </div>
        </div>
    </div>
</div>
